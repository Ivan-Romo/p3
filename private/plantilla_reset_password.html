<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="mvp.css">
    <link rel="stylesheet" href="el_meu.css">
</head>
<body>
    <h1>Restablecer Contraseña</h1>
    <p>{FEEDBACK}</p>

    <form action="/" method="POST">
        <input type="hidden" name="page" value="reset_password">
        
        <label for="user_name">Correo electrónico:</label>
        <input type="email" name="user_name" required><br>
    
        <label for="verification_code">Código de verificación:</label>
        <input type="text" name="verification_code" required><br>
    
        <label for="new_password">Nueva contraseña:</label>
        <input type="password" name="new_password" required><br>
    
        <button type="submit" name="reset_password">Cambiar Contraseña</button>
    </form>

    <p><a href="/">Volver a la página principal</a></p>
</body>
</html>
